<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  
  <!-- Css -->
  <link rel="stylesheet" href="Scooter Lim.css">
  
  <!-- google font -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">

</head>
<body>
  <!-- main container -->
  <div id="container">
    
    <!-- header container for logo and title -->
    <header>
      <img id="logo" src="img/MaterialeEsercizioLim/logo.png" alt="Scoter Lim Logo">
      <h2 id="title">Taking booleaners from A to B</h2> 
    </header>

    <!-- central container -->
    <main>

      <form action="">

        <!-- navbar for button submit -->
        <nav>
          <input class="button" type="submit" value="Prenota">
          <input class="button" type="submit" value="Termina Prenotazione">
          <input class="button" type="submit" value="Accendi Luci">   
        </nav>

        <!-- section for checkbox list -->
        <section id="form_option">
          <label id="label1" for="monopattino1">
            <p>
              <input type="checkbox" name="" id="monopattino1" value="">Monopattino Gino22
            </p>
            <p>-> Via Guadalametri - a 220 metri da te</p>
            <p class="charge">Stato di carica:</p>
          </label>

          <label id="label2" for="monopattino2">
            <p>
              <input type="checkbox" name="" id="monopattino2" value="">Monopattino Mike24
            </p>
            <p>-> Via Ricciardoni - a 420 metri da te</p>
            <p class="charge">Stato di carica:</p>
          </label>

          <label id="label3" for="monopattino3">
            <p>
              <input type="checkbox" name="" id="monopattino3" value="">Monopattino Fede154
            </p>
            <p>-> Via Mentarini - a 490 metri da te</p>
            <p class="charge">Stato di carica:</p>
          </label>

        </section>
      </form>

    </main>

  </div>

</body>
</html>
